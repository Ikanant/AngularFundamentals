<html ng-app="eventsApp">
    <head>
        <title>Event Registration</title>
        <base href="/" />
        <link rel="stylesheet" href="/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="/css/app.css"/>
    </head>
    <body class="ng-cloak" ng-controller="IndexDefaultController">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="nav">
                  <li><a href="#" ng-click="eventDetails()">Home</a></li>
                  <li><a href="#" ng-click="createEvent();">Create Event</a></li>
                  <li><a href="#" ng-click="editprofile();">Edit Profile</a></li>

        </div>

        <ng-view></ng-view>
